{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Langheinrich</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles/about.css' %}">
    <link rel="stylesheet" href="{% static 'styles/cart.css' %}">
    <link rel="stylesheet" href="{% static 'styles/contacts1.css' %}">
    <link rel="stylesheet" href="{% static 'styles/contacts2.css' %}">
    <link rel="stylesheet" href="{% static 'styles/detail.css' %}">
    <link rel="stylesheet" href="{% static 'styles/footer.css' %}">
    <link rel="stylesheet" href="{% static 'styles/landing.css' %}">
    <link rel="stylesheet" href="{% static 'styles/layout.css' %}">
    <link rel="stylesheet" href="{% static 'styles/modal.css' %}">
    <link rel="stylesheet" href="{% static 'styles/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'styles/navigator.css' %}">
    <link rel="stylesheet" href="{% static 'styles/orders.css' %}">
    <link rel="stylesheet" href="{% static 'styles/products.css' %}">
    <link rel="stylesheet" href="{% static 'styles/section.css' %}">
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
    <link rel="stylesheet" href="{% static 'styles/video.css' %}">

</head>

<body>
    <div class="layout">
        <div class="navbar">
            <div class="navbar-blok">
                <div class="navbar-blok__section">
                    <a href="{% url 'index' %}"><img src="{% static 'images/logo.jpg' %}" alt="Company Logo"></a>
                </div>
                <div class="navbar-blok__section">
                    <div class="navbar-blok__section__container">
                        <!-- Logout -->
                        <div id="logout" class="navbar-blok__section__container__icon__exit">
                            <i class="fa-solid fa-arrow-right-from-bracket navbar-blok__section__container__icon__exit"></i>
                        </div>
                        <!---->
                        <a href="{% url 'cart' %}" class="navbar-blok__section__container__part" id="cart">
                            <p>Cart</p>
                            <div>
                                <i class="fa-solid fa-cart-shopping navbar-blok__section__container__icon"></i>
                            </div>
                        </a>
                    </div>
                    <div class="navbar-blok__section__container">
                        <a href="{% url 'orders' %}" class="navbar-blok__section__container__part" id="orders">
                            <p>Orders</p>
                            <i class="fa-solid fa-clock-rotate-left navbar-blok__section__container__icon"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
        {% block content %}

        {% endblock %}
    </div>
</body>

</html>
